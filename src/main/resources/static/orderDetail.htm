<!DOCTYPE html>
<html lang="en">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="order">
        <tr>
            <td>商品名称</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img id="goodsImg" width="100" height="100" /></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td >
                <!--<span th:if="${order.status eq 0}">未支付</span>
                <span th:if="${order.status eq 1}">待发货</span>
                <span th:if="${order.status eq 2}">已发货</span>
                <span th:if="${order.status eq 3}">已收货</span>
                <span th:if="${order.status eq 4}">已退款</span>
                <span th:if="${order.status eq 5}">已完成</span>-->
                <span id="status"></span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">无</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">无</td>
        </tr>
    </table>
</div>
<script>
    $(document).ready(function (){
        getOrderDetail();
    })

    function getOrderDetail(){
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: '/order/detail',
            type: 'GET',
            data: {
                orderId:orderId
            },
            success:function (data){
                if(data.code == 200){
                    render(data);
                }else{
                    layer.msg(data.message);
                }
            },
            error:function (){
                layer.msg("客户端出错");
            }
        })
    }

    function render(detail){
        var obj = detail.obj;
        var goods = obj.goodsVo;
        var order = obj.order;
        $("#goodsId").text(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#goodsImg").attr("src",goods.goodsImg);
        var status = order.status;
        var statusValue = "";
        switch (status){
            case 0:
                statusValue = "未支付";
                break;
            case 1:
                statusValue = "待发货";
                break;
            case 2:
                statusValue = "已发货";
                break;
            case 3:
                statusValue = "已收货";
                break;
            case 4:
                statusValue = "已退款";
                break;
            case 5:
                statusValue = "已完成";
                break;
        }
        $("#status").text(statusValue);
    }
</script>

</body>
</html>
