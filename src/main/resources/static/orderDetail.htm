<!DOCTYPE html>
<html lang="en">
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
</head>
<body>

<div class="layui-card">
    <div class="layui-card-header">
        <h>银行秒杀订单详情</h>
        <div>
            <ul class="layui-nav layui-layout-right layui-bg-green">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="/img/user.jpg" class="layui-nav-img">
                        user
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/order/toOrders">我的订单</a>
                        </dd>
                        <dd>
                            <a href="/login/toLogin">退出</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="panel-body">
        </div>
        <table class="table" id="order">
            <tr>
                <td class="layui-bg-green">商品名称</td>
                <td id="goodsName" colspan="3"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="2"><img id="goodsImg" width="100" height="100" /></td>
            </tr>
            <tr>
                <td class="layui-bg-green">订单价格</td>
                <td colspan="2" id="goodsPrice"></td>
            </tr>
            <tr>
                <td>下单时间</td>
                <td id="createDate" colspan="2"></td>
            </tr>
            <tr>
                <td class="layui-bg-green">订单状态</td>
                <td >
                    <span id="status"></span>
                </td>
                <td>
                    <button class="btn btn-block btn-primary layui-bg-green" type="submit" id="payButton" onclick="doPay()">立即支付</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<button class="layui-btn layui-col-md2" id="toAddGoods" onclick="window.location.href='/goods/goodList'">返回首页</button>
<script>
    $(document).ready(function (){
        getOrderDetail();

    })

    function doPay(){
        var orderID = location.pathname.match('[^/]+(?!.*/)')[0];
        $.ajax({
            url: '/order/doPay',
            type: 'GET',
            data: {
                orderID:orderID
            },
            success:function (data){
                if(data.code == 200){
                    layer.msg("支付成功");
                    setTimeout(function (){location.reload()},3000);
                }else {
                    layer.msg(data.message);
                }
            },
            error:function (){
                layer.msg("客户端出错")
            }
        })
    }

    function getOrderDetail(){
        var orderId = location.pathname.match('[^/]+(?!.*/)')[0];
        $.ajax({
            url: '/order/detail',
            type: 'GET',
            data: {
                orderId:orderId
            },
            success:function (data){
                if(data.code == 200){
                    render(data);
                }else if(data.code == 508){
                    window.location.href="/login/toLogin";
                }
                else{
                    layer.msg(data.message);
                }
            },
            error:function (){
                layer.msg("客户端出错");
            }
        })
    }

    function render(detail){
        var obj = detail.obj;
        var goods = obj.goodsVo;
        var order = obj.order;
        $("#goodsName").text(goods.goodsName);
        $("#goodsId").text(goods.id);
        $("#goodsPrice").text(goods.seckillPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#goodsImg").attr("src",goods.goodsImg);
        var status = order.status;
        var statusValue = "";
        switch (status){
            case 0:
                statusValue = "未支付";
                break;
            case 1:
                statusValue = "已支付";
                break;
        }
        $("#status").text(statusValue);
        if (status == 1){
            $("#payButton").attr("disabled",true);
        }
    }
</script>

</body>
</html>
