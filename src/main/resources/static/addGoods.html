<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <a>添加商品页面</a>
    <form method="post" action="/admin/doAddGoods">
        <table>
            <tr>
                <td><a>商品名称</a></td>
                <td><input type="text" name="goodsName" id="goodsName"></td>
            </tr>
            <tr>
                <td><a>商品详情</a></td>
                <td><input type="text" name="goodsDetail" id="goodsDetail"></td>
            </tr>
            <tr>
                <td><a>商品原价</a></td>
                <td><input type="text" name="goodsPrice" id="goodsPrice"></td>
            </tr>
            <tr>
                <td><a>商品秒杀价</a></td>
                <td><input type="text" name="seckillPrice" id="seckillPrice"></td>
            </tr>
            <tr>
                <td><a>秒杀数量</a></td>
                <td><input type="text" name="stockCount" id="stockCount"></td>
            </tr>
            <tr>
                <td><label class="control-label">开始时间</label></td>
                <td><input id="beginDate" name="startDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:'readOnly'})"></td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">结束时间</label>
                </td>
                <td>
                    <input id="end-time" name="endDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:'readOnly'})">
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="提交"></td>
            </tr>
        </table>
    </form>
</body>
</html>
